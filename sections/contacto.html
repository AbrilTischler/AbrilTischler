    <section class="contacto">

        <h1><div data-aos="zoom-in">¡Contactame!</div></h1>

        <div>
            <h2>Completá el siguiente formulario:</h2>

            <div class="form-floating mb-3 fs-4 pt-1">
                <input type="text" class="form-control" id="floatingInput" placeholder="Nombre y Apellido">
                <label for="floatingInput">Nombre y Apellido</label>
            </div>

            <div class="form-floating mb-3 fs-4 pt-1">
                <input type="email" class="form-control" id="floatingInput" placeholder="Email">
                <label for="floatingImput">Email</label>
            </div>

            <div class="form-floating mb-3 fs-4 pt-1">
                <div class="institucion fs-4 pb-1 ps-1">
                    <label for="floatingSelect fs-4">Institución</label>
                </div>

                <select class="form-select mb-3 fs-4 pt-2" id="floatingSelect" aria-label="Floating label select example">
                    <option value="1">Empresa</option>
                    <option value="2">Autónomo</option>
                    <option value="3">Small Business</option>
                </select>
            </div>
        </div>

        <!-- select list -->
        <!-- checkbox -->

        <div>
            <h3>¿Que trabajo te gustaría realizar?</h3> 

            <div class="checkList">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                    Diseño de Identidad
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">
                    Tarjetería
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">
                        Diseño de carteles
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">
                    Paginas Web
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">
                    Gestión de Redes Sociales
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">
                    Otro
                    </label>
                </div>
            </div>
        </div>

        <!-- Valores numéricos -->

        <div class="datosDeinteres">
            
            <div class="cantidadNumero">
                <label for="cantidad">Cantidad</label>
                <input type="number" name="cantidad" id="cantidad"  value="-" min="1" max="5" step="1">
            </div>
            <!-- date -->
            <div>
                <label for="birthday">Fecha del pedido</label>
                <input type="date" name="birthday" id="birthday">
            </div>

            <div class="mensaje">
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Dejá tu mensaje aquí" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Mensaje</label>
                </div>
            </div>
            
            <div class="botones">
                <div class="d-grid gap-2 d-md-block">
                    <button class="btn btn-primary fs-4" type="button">Guardar</button>
                    <button class="btn btn-primary fs-4" type="button">Reset</button>
                </div>
            </div>
        </div>

    </section>
